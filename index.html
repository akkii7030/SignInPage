<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signin-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .signin-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: none;
        }

        .form-group input,
        .form-group .password-container {
            width: 100%;
        }

        .form-group input {
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .form-group .password-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .form-group input.password {
            padding-right: 50px;
        }

        .form-group input[type="checkbox"] {
            display: none;
        }

        .form-group .eye-icon {
            position: absolute;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: #555;
        }

        .form-group input[type="checkbox"]:checked + .password-container .eye-icon::before {
            content: '\1F441'; 
        }

        .form-group .eye-icon::before {
            content: '\1F441\1F5D9';
        }

        .form-group .forgot-password,
        .form-group .create-account {
            font-size: 14px;
            color: #777;
            text-decoration: underline;
            cursor: pointer;
            display: block;
        }

        .form-group button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #2980b9;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .signin-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h2>Sign In</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" class="password" placeholder="Enter your password" required>
                <input type="checkbox" id="showPassword">
                <label class="eye-icon" for="showPassword"></label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit">Sign In</button>
        </div>

        <div class="form-group">
            <span class="forgot-password" onclick="alert('Forgot Password clicked')">Forgot your password?</span>
        </div>

        <div class="form-group">
            <span class="create-account" onclick="alert('Create Account clicked')">Don't have an account? Create one</span>
        </div>
    </form>
</div>

</body>
</html>
